<p>We welcome your comments, send us a message.</p>	
<form ng-submit="sendMessage(user)">
<div class="form-group">
	<input type="text" ng-model="user.name" class="form-control" placeholder="Name" required>	
</div>

<div class="form-group">
	<input type="tel" ng-model="user.phone" class="form-control" placeholder="Phone (optional)">	
</div>	
<div class="form-group">
	<input type="email" ng-model="user.email" class="form-control" placeholder="E-mail" required>	
</div>			
<div class="form-group">
	<input type="text" ng-model="user.subject" class="form-control" placeholder="Subject" required>	
</div>
<div class="form-group">
	<label>Message</label>
	<textarea ng-model="user.message" class="form-control" rows="8" required></textarea>
</div>
<input type="submit" value="Send" class="btn btn-default">
</form>
