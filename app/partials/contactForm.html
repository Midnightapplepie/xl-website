<p>We welcome your comments, send us a message.</p>	
<div class="form-group">
	<input type="text" ng-model="user.name" class="form-control" placeholder="Name">	
</div>	
<div class="form-group">
	<input type="tel" ng-model="user.phone" class="form-control" placeholder="Phone (optional)">	
</div>	
<div class="form-group">
	<input type="email" ng-model="user.email" class="form-control" placeholder="E-mail">	
</div>			
<div class="form-group">
	<input type="text" ng-model="user.subject" class="form-control" placeholder="Subject">	
</div>
<div class="form-group">
	<label>Message</label>
	<textarea ng-model="user.message" class="form-control" rows="8"></textarea>
</div>
<button class="btn btn-default" ng-click="sendMessage(user)">Send</button>
